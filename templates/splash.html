<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StyleLane - Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .splash-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    
    .logo-container {
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out;
    }
    
    .logo-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: white;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: scaleIn 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }
    
    .logo-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shine 3s infinite;
    }
    
    .logo-icon svg {
      width: 70px;
      height: 70px;
      z-index: 1;
      position: relative;
    }
    
    .brand-name {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -1px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease-out 0.2s both;
    }
    
    .brand-tagline {
      font-size: 1.3rem;
      font-weight: 300;
      opacity: 0.95;
      letter-spacing: 0.5px;
      animation: fadeInUp 1s ease-out 0.4s both;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .loading-indicator {
      margin-top: 3rem;
      animation: fadeIn 1s ease-out 0.6s both;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    @keyframes shine {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
      }
      100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
      }
    }
    
    @media (max-width: 768px) {
      .brand-name {
        font-size: 2.5rem;
      }
      .brand-tagline {
        font-size: 1.1rem;
        padding: 0 1rem;
      }
      .logo-icon {
        width: 100px;
        height: 100px;
      }
      .logo-icon svg {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <div class="logo-icon">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Fashion hanger icon -->
          <path d="M50 15 L30 25 L25 75 L30 85 L70 85 L75 75 L70 25 Z" fill="#667eea" stroke="#764ba2" stroke-width="3"/>
          <circle cx="50" cy="35" r="8" fill="#764ba2"/>
          <path d="M40 45 L45 55 L55 55 L60 45" stroke="#764ba2" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </div>
      <h1 class="brand-name">StyleLane</h1>
      <p class="brand-tagline">Smart Inventory Management for Fashion Retailers</p>
    </div>
    <div class="loading-indicator">
      <div class="spinner"></div>
    </div>
  </div>
  
  <script>
    // Redirect to login after 3 seconds
    setTimeout(function() {
      window.location.href = "{{ url_for('login') }}";
    }, 3000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
